{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <META HTTP-EQUIV="Refresh" content="6">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{%  static 'jquery.1.12.4.min.js' %}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'bootstrap.min.js' %}"></script>

</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				空调客户端
			</h3>

            <form action="/onoff" method="get">
                <input  class="btn btn-large btn-success" type="submit" value="开关">
            </form>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span6">
            <p>
                <br>
            </p>
			<div class="row-fluid">

				<div class="span4 ">
                    <p><br></p>
					<h3 class="text-center">
						目标温度
					</h3>
				</div>

				<div class="span2">
                    <form action="/up" method="get">
                        <input  class="btn btn-info" type="submit" value=" 上调 ">
                    </form>
                    <form action="/down" method="get">
                        <input  class="btn btn-info" type="submit" value=" 下调 ">
                    </form>

				</div>
			</div>

            <p><br><br></p>

             <div class="row-fluid">
				<div class="span4 ">
                    <p><br></p>
					<h3 class="text-center">
						  风速
					</h3>
				</div>
				<div class="span2">
                    <form action="/wind0" method="get">
                        <input  class="btn btn-info" type="submit" value="0-无风">
                    </form>

                    <form action="/wind1" method="get">
                        <input  class="btn btn-info" type="submit" value="1-微风">
                    </form>

                    <form action="/wind2" method="get">
                        <input  class="btn btn-info" type="submit" value="2-中风">
                    </form>

				</div>

			</div>

		</div>
		<div class="span6">
            <p><br></p>
			<table class="table">

				<tbody>
					<tr>
						<td>
                            房间号
						</td>
						<td>
							{{roomid }}
						</td>

					</tr>
                    <tr>
						<td>
                            目标温度
						</td>
						<td>
							{{ target }}
						</td>

					</tr>
                    <tr>
						<td>
                            当前温度
						</td>
						<td>
							{{ realtem }}
						</td>

					</tr>
                    <tr>
						<td>
                            风速
						</td>
						<td>
							{{ wind }}
						</td>

					</tr>
                    <tr>
						<td>
                            工作模式
						</td>
						<td>
							{{ mode }}
						</td>

					</tr>
                    <tr>
						<td>
                            最高温度
						</td>
						<td>
							{{ uplimit }}
						</td>

					</tr>
                    <tr>
						<td>
                            最低温度
						</td>
						<td>
							{{ downlimit }}
						</td>

					</tr>
                    <tr>
						<td>
                            当前资费
						</td>
						<td>
							{{ fee }}
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- My Script -->
<script type="text/javascript">
     $(document).ready(function(){
     $("button#onoff").click(function(){

         console.log('clicked');

  });
});

</script>

</body>
</html>
